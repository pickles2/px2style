	<body>

		<h1>ローディング</h1>
		<div class="contents" data-contents-area="main">
<div class="px2-p">
<div style="height: 600px; position: relative;">
<dialog class="px2-loading" style="position: absolute;">
	<div class="px2-loading__sign">
		<div class="px2-loading__message">メッセージを表示</div>
	</div>
</dialog>
</div>

</div>
<div class="px2-p">
<button onclick="window.px2style.loading({
});
setTimeout(function(){
	window.px2style.closeLoading();
}, 10*1000);" type="button" class="px2-btn">ローディングアニメーションを表示する</button>
</div>
<div class="px2-p">
<button onclick="window.px2style.loading({
&quot;target&quot;: &quot;.contents&quot;,
});
setTimeout(function(){
	window.px2style.closeLoading();
}, 10*1000);" type="button" class="px2-btn">ローディングアニメーションを表示 (.contents)</button>
</div>
<div class="px2-p">
<button type="button" class="px2-btn" onclick="contLoading()">ローディングアニメーション</button>
<script>
function contLoading(){
	window.px2style.loading({
		// "target": ".contents",
	});
	setTimeout(function(){
		window.px2style.loadingMessage('メッセージを表示');
	}, 2*1000);
	setTimeout(function(){
		window.px2style.closeLoading();
	}, 10*1000);
}
</script>
</div>
<div class="px2-p">
<button type="button" class="px2-btn" onclick="contLoading_contents()">ローディングアニメーション (.contents)</button>
<script>
function contLoading_contents(){
	window.px2style.loading({
		"target": ".contents",
	});
	setTimeout(function(){
		window.px2style.loadingMessage('メッセージを表示');
	}, 2*1000);
	setTimeout(function(){
		window.px2style.closeLoading();
	}, 10*1000);
}
</script>
</div>
